<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cognitive & Aptitude Practice Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Cognitive & Aptitude Practice Quiz</h1>
    <div id="quiz-container">
      <div id="progress">Question <span id="current-question-num">1</span> of <span id="total-questions">5</span></div>
      <div id="timer">Time Left: <span id="time-left">20</span>s</div>
      <div id="question" tabindex="0">Question text will appear here</div>
      <ul id="choices" role="list"></ul>
      <button id="next-btn" disabled>Next</button>
    </div>
    <div id="result" class="hidden" tabindex="0">
      <h2>Your Score: <span id="score"></span> / <span id="total"></span></h2>
      <p>Correct answers: <span id="correct-count"></span></p>
      <p>Wrong answers: <span id="wrong-count"></span></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
